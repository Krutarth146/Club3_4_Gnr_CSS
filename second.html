<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css types</title>
    <link rel="stylesheet" href="/second1.css" type="text/css">
    <style>
        h1,p{
            color: magenta;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        </style>
</head>
<body>
    <h1 style="color: red;">This is h1</h1>
    <!-- Inline css -->
    <h1>This is h2 Internal css</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, facilis.</p>
    <h1>This is h3 using External css</h3>
</body>

</html>
